<!DOCTYPE html>
<html>
    <head>
        <title>HTML Responsive Animation - Priyesh </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">  
        <script src="https://kit.fontawesome.com/a81368914c.js"></script>
        <meta charset="ISO-8859-1"> 
    </head>
    <body>

        <img class='wave' src='img/wave.png'>

        <div class="container">
            
            <div class='img'>
                <img src='img/phone.png'>
            </div>

            <div class="login-container">
                
                <form autocomplete="off" action="index.html">
                    
                    <img class="avatar" src="img/avatar.png">
                    
                    <h1>Login !</h1>

                    <div class="input-div one focus">
                        <div class="i">
                            <i class="fa fa-user"></i>
                        </div>
                        <div>
                            <h5>Username</h5>
                            <input class='input' type="text" autocomplete="off">
                        </div>
                    </div>

                    <div class="input-div two focus">
                        <div class="i">
                            <i class="fa fa-lock"></i>
                        </div>
                        <div>
                            <h5>Password</h5>
                            <input class='input' type="password" autocomplete="off">
                        </div>
                    </div>

                    <a href="#">Forgot Password?</a>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>


        <script type='text/javascript' src="js/main.js"></script>
    </body>
</html>
